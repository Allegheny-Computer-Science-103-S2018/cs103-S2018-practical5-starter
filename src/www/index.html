<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width"/>
    <!-- Leverage the HTML table styling ideas from this web site: -->
    <!-- http://cssmenumaker.com/blog/stylish-css-tables-tutorial/ -->
    <link ref="css/table.css" rel="stylesheet">
    <link ref="css/site.css" rel="stylesheet">
    <link ref="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <title>My Travel Checklist
  </head>
  <body>

    <h1>My Travel Checklist</h1>

    <!-- This table was adapted from: -->
    <!-- http://www.flight001.com/checklist -->

    <table>
      <tr>
        <th>You</th>
        <th>Bag</th>
        <th>Luggage</th>
        <td>Passport</td>
      </tr>
      <tr>
        <td>Magazine</td>
        <td>Pants</td>
      </tr>
      <tr>
        <td>Cash</td>
        <td>Snacks</td>
        <td>Shorts</td>
      </tr>
      <tr>
        <td>Credit Cards</td>
        <td>Laptop</td>
        <td>Socks</td>
      </tr>
      <tr>
        <td>Phone</td>
        <td>Headphones</td>
        <td>Shoes</td>
      </tr>
    </table>

    <footer>
      Created with <a class="em em-heart"></i> and <a class="em em-coffee"></i> by Gregory M. Kapfhammer
    </footer>

  </body>
</html>
